<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">
  <main class="main-container">
    <img src="./images/image-product-mobile.jpg" alt="imagen del perfume">
    <p class="sub-title">Perfume</p>
    
    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    
    <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
    <div class="discount-price">
      <p>$149.99</p>
      <p>$169.99</p>
    </div>
  
    <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Pablo Vera</a>.
  </div>
</body>
</html>
